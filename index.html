<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COIN GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <div class="stats">
          <p id="heads-counts">Heads: 0</p>
          <p id="tails-counts">Tails: 0</p>
       </div>
       <div class="coin" id="coin">
          <div class="heads">    
            <img src="image/heads.svg" >
          </div>
          <div class="tails">         
            <img src="image/tails.svg" >
          </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Flip Coin
            </button>
            <button id="reset-button" onclick="reset()">
                Reset
            </button>
        </div>

    </div>








    <script src="index.js"></script>
</body>
</html>
